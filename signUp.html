    <form id = "su"> 
        <div id = "signUpForm">
            <div id="getPic">
                <img src="assets/images/proPic.png">
                <input type="file" id="getProfPic" accept="image/*">
            </div>
            <label for="name">Name</label>
            <div id = "name">
                <input type="text" placeholder="First" id="first" name="name" required>
                <input type="text" placeholder="Last" id="last" name="name" required>
            </div>
            <label for="email" class="lbl">Email</label>
            <input type = "email" placeholder="Email@example.com" id = "su_email" name="email" required>

            <label for="pass" class="lbl">Password</label>
            <input type = "password" placeholder="Enter Password" id = "su_pass" name="pass" required>

            <label for="cPass" class="lbl">Confirm Password</label>
            <input type = "password" placeholder="Enter Password Again" id = "su_cPass" name="cPass" required>

            <button type="submit" id = "signUp">Sign Up</button>
            <button id = "googleSU" onclick="redirect"><img src="assets/images/googleG.png">Sign Up With Google</button>
        </div>
    </form>
